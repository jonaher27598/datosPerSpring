<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html">
<h:head>
	<title>Listado</title>
</h:head>
<h:body>
	<h2>Listado de Personas</h2>
	<p>
		<h:dataTable value="#{userDetailsMBean.userDetailsList}"
			var="userDetails">
			<h:column>
				<f:facet name="header">
                        ID
                    </f:facet>
				<h:outputText value="#{userDetails.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        Nombre
                    </f:facet>
				<h:outputText value="#{userDetails.firstName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        Apellido
                    </f:facet>
				<h:outputText value="#{userDetails.lastName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        Telefono
                    </f:facet>
				<h:outputText value="#{userDetails.phone}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        Direccion
                    </f:facet>
				<h:outputText value="#{userDetails.address}" />
			</h:column>
		</h:dataTable>
		<p:outputLink value="save.xhtml" hreflang="save.xhtml">Insertar nuevo</p:outputLink>
	</p>
	
</h:body>
</html>
