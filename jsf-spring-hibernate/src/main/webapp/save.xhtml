<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:form>
	<h:panelGrid columns="2" cellpadding="5">
		<p:outputLabel value="Id:" />
		<p:inputText value="#{userDetailsMBean.userDetails.id}"></p:inputText>
		<p:outputLabel value="Nombre:" />
		<p:inputText value="#{userDetailsMBean.userDetails.firstName}"></p:inputText>
		<p:outputLabel value="Apellido:" />
		<p:inputText value="#{userDetailsMBean.userDetails.lastName}"></p:inputText>
		<p:outputLabel value="Phone:" />
		<p:inputText value="#{userDetailsMBean.userDetails.phone}"></p:inputText>
		<p:outputLabel value="Address:" />
		<p:inputText value="#{userDetailsMBean.userDetails.address}"></p:inputText>
		<p:commandButton value="Guardar" action="#{userDetailsMBean.save()}"></p:commandButton>
	</h:panelGrid>
</h:form>
</html>
